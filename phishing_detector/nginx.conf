events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 50M;

    # Backend load balancing pool
    upstream backend_pool {
        least_conn;
        server backend1:5000;
        server backend2:5000;
        server backend3:5000;
    }

    server {
        listen 80;
        server_name _;

        # Frontend - serve React app
        location / {
            proxy_pass http://phishing-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes - proxy to backend pool
        location /api/ {
            proxy_pass http://backend_pool/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Direct backend routes (without /api/ prefix)
        location ~ ^/(upload_email|analyze|history|email|malicious_domains|whitelist_domain|remove_whitelist|whitelisted_domains|cache_stats|clear_cache|health)(.*)$ {
            proxy_pass http://backend_pool/$1$2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}