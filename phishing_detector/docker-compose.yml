version: '3.8'

services:
  mysql:
    image: mysql:8.0.35
    container_name: phishing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: phishing_db
      MYSQL_USER: phishing_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend1:
    build: ./backend
    container_name: phishing-backend1
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  backend2:
    build: ./backend
    container_name: phishing-backend2
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  backend3:
    build: ./backend
    container_name: phishing-backend3
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: phishing-frontend
    depends_on:
      backend1:
        condition: service_started
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: phishing-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend1
      - backend2
      - backend3
    restart: unless-stopped

volumes:
  mysql_data:
