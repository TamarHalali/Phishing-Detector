version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: phishing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: phishing_db
      MYSQL_USER: phishing_user
      MYSQL_PASSWORD: phishing_pass
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build: ./backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://phishing_user:phishing_pass@mysql:3306/phishing_db
      - GEMINI_API_KEY=${GEMINI_API_KEY:-demo_key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-demo_key}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-demo_key}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    scale: 3

  nginx:
    image: nginx:alpine
    container_name: phishing-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: phishing-frontend
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:


