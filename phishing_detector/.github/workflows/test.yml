name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: phishing_db
          MYSQL_USER: phishing_user
          MYSQL_PASSWORD: phishing_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done
    
    - name: Run tests
      id: run-tests
      env:
        DATABASE_URL: mysql+pymysql://phishing_user:phishing_pass@127.0.0.1:3306/phishing_db
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short
        echo "PYTEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT
    
    - name: Tests completed successfully
      if: success()
      run: |
        echo "âœ… All tests passed! Phishing Detector is ready."
        echo "GitHub will send you email notifications automatically."
    
    - name: Test with Docker Compose
      continue-on-error: true
      run: |
        # Create temporary .env for docker-compose
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.temp
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.temp
        echo "VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }}" >> .env.temp
        
        # Use the temp env file
        cp .env.temp .env
        
        # Start docker-compose
        docker-compose -f docker-compose.yml up -d --build
        sleep 45
        
        # Run tests in container
        docker-compose exec -T backend python -m pytest tests/test_db.py -v || echo "Docker test failed but continuing"
        
        # Cleanup
        docker-compose down
        rm -f .env .env.temp
    
    - name: Check pytest results
      id: check-tests
      run: |
        if [ "${{ steps.run-tests.outputs.PYTEST_EXIT_CODE }}" = "0" ]; then
          echo "All pytest assertions passed"
          echo "TESTS_PASSED=true" >> $GITHUB_OUTPUT
        else
          echo "Some pytest assertions failed"
          echo "TESTS_PASSED=false" >> $GITHUB_OUTPUT
        fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: needs.test.result == 'success'
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    
    - name: Build and Push Backend Image
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        cd backend
        docker build -t $DOCKERHUB_USERNAME/phishing-detector-backend:latest .
        docker push $DOCKERHUB_USERNAME/phishing-detector-backend:latest
    
    - name: Build and Push Frontend Image
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        cd frontend
        docker build -t $DOCKERHUB_USERNAME/phishing-detector-frontend:latest .
        docker push $DOCKERHUB_USERNAME/phishing-detector-frontend:latest
    
