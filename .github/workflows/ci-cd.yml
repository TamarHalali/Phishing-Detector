name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Trivy
      run: |
        chmod +x .github/scripts/install_trivy.sh
        .github/scripts/install_trivy.sh
    
    - name: Run Security Scans
      run: |
        chmod +x .github/scripts/security_scanner.py
        python3 .github/scripts/security_scanner.py dependencies
        python3 .github/scripts/security_scanner.py docker-base
    
    - name: Generate Security Report
      run: |
        chmod +x .github/scripts/generate_security_report.py
        python3 .github/scripts/generate_security_report.py || true
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          phishing_detector/backend/pip-audit-results.json
          phishing_detector/backend/safety-results.json
          phishing_detector/frontend/npm-audit-results.json
          python-base-scan.json
          node-base-scan.json
          mysql-base-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json

  test:
    needs: dependency-scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      run: |
        cd phishing_detector
        timeout 120 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
    
    - name: Run Tests
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: [dependency-scan, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Trivy
      run: |
        chmod +x .github/scripts/install_trivy.sh
        .github/scripts/install_trivy.sh
        
    - name: Calculate Version
      id: version
      run: |
        chmod +x .github/scripts/calculate_version.py
        python3 .github/scripts/calculate_version.py
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Docker Images
      run: |
        chmod +x .github/scripts/docker_builder.py
        python3 .github/scripts/docker_builder.py ${{ secrets.DOCKERHUB_USERNAME }} ${{ steps.version.outputs.version }}
    
    - name: Generate Security Report (Built Images)
      run: |
        chmod +x .github/scripts/generate_security_report.py
        python3 .github/scripts/generate_security_report.py || true
    
    - name: Upload built images scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: built-images-scan-results
        path: |
          backend-built-scan.json
          frontend-built-scan.json
          nginx-built-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    
    - name: Create GitHub Release
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "üöÄ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- `${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}`\n- `${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}`\n- `${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:${{ steps.version.outputs.version }}`\n\n**Changes:**\n- Commit: ${{ steps.version.outputs.latest_commit }}\n- Tests passed ‚úÖ\n- Images published to Docker Hub üê≥\n- Auto-deployed to EC2 üöÄ",
            "draft": false,
            "prerelease": false
          }' || echo "Release might already exist, continuing..."

  deploy-to-ec2:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîë Setting up SSH..."
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null
        echo "‚úÖ SSH setup completed"
    
    - name: Deploy to EC2
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        echo "üöÄ Deploying to EC2..."
        
        # Copy deployment script to EC2
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no .github/scripts/deploy_to_ec2.sh ubuntu@$EC2_HOST:~/
        
        # Execute deployment script on EC2
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST \
          "MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD \
           MYSQL_PASSWORD=$MYSQL_PASSWORD \
           GEMINI_API_KEY=$GEMINI_API_KEY \
           VIRUSTOTAL_API_KEY=$VIRUSTOTAL_API_KEY \
           DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME \
           bash ~/deploy_to_ec2.sh"
        
        echo "‚úÖ Deployment to EC2 completed successfully!"
    
    - name: Verify Deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "üîç Verifying deployment..."
        sleep 10
        
        if curl -f -s --max-time 10 http://$EC2_HOST/ > /dev/null; then
          echo "‚úÖ Frontend is responding!"
        else
          echo "‚ö†Ô∏è Frontend check failed"
        fi
        
        if curl -f -s --max-time 10 http://$EC2_HOST/api/health > /dev/null; then
          echo "‚úÖ API is responding!"
        else
          echo "‚ö†Ô∏è API check failed"
        fi