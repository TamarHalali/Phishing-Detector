name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: [self-hosted, Linux, X64]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies and scan
      run: |
        cd phishing_detector/backend
        pip install --upgrade pip
        pip install pip-audit safety
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        
        echo "ðŸ” Running pip-audit for Python dependencies..."
        pip-audit --format=json --output=pip-audit-results.json --progress-spinner=off || echo "pip-audit completed with warnings"
        pip-audit --format=text --progress-spinner=off > pip-audit-readable.txt || echo "pip-audit completed with warnings"
        
        echo "ðŸ” Running Safety scan..."
        safety check --json --output=safety-results.json || echo "safety completed with warnings"
        safety check > safety-readable.txt || echo "safety completed with warnings"
        
        echo "ðŸ“‹ Creating detailed vulnerability report..."
        cat > vulnerability-report.md << 'EOF'
        # Python Dependencies Vulnerability Report
        
        ## Summary
        - **Scan Date:** $(date)
        - **Tool:** pip-audit + safety
        - **Total Packages Scanned:** $(pip list | wc -l)
        
        ## Detailed Findings
        
        ### pip-audit Results:
        ```
        $(cat pip-audit-readable.txt)
        ```
        
        ### Safety Results:
        ```
        $(cat safety-readable.txt)
        ```
        
        ## Vulnerability Analysis
        EOF
        
        # Parse JSON results and create summary
        if [ -f pip-audit-results.json ]; then
          echo "### Critical/High Vulnerabilities Found:" >> vulnerability-report.md
          python3 << 'PYTHON_END'
import json
import os

try:
    with open('pip-audit-results.json', 'r') as f:
        data = json.load(f)
    
    vulnerabilities = data.get('vulnerabilities', [])
    
    if not vulnerabilities:
        print("âœ… No vulnerabilities found by pip-audit")
    else:
        for vuln in vulnerabilities:
            package = vuln.get('package', 'Unknown')
            version = vuln.get('installed_version', 'Unknown')
            vuln_id = vuln.get('id', 'Unknown')
            description = vuln.get('description', 'No description')
            fix_versions = vuln.get('fix_versions', [])
            
            print(f"\n**Package:** {package}")
            print(f"**Current Version:** {version}")
            print(f"**Vulnerability ID:** {vuln_id}")
            print(f"**Description:** {description}")
            
            if fix_versions:
                print(f"**Fix Available:** Yes - Upgrade to {', '.join(fix_versions)}")
                print(f"**Action:** RECOMMENDED TO UPGRADE")
            else:
                print(f"**Fix Available:** No fix available")
                print(f"**Action:** MONITOR - No immediate fix")
            
            print("---")
except Exception as e:
    print(f"Error parsing pip-audit results: {e}")
PYTHON_END
        fi >> vulnerability-report.md
        
        # Check for HIGH/CRITICAL vulnerabilities and attempt fixes
        echo "ðŸ”§ Attempting to fix vulnerabilities..."
        if pip-audit --format=json --progress-spinner=off --quiet | jq -e '.vulnerabilities[] | select(.fix_versions != null)' > /dev/null 2>&1; then
          echo "âš ï¸  HIGH/CRITICAL vulnerabilities found - attempting automatic fixes..."
          
          # Extract packages that need upgrading
          pip-audit --format=json --progress-spinner=off --quiet | jq -r '.vulnerabilities[] | select(.fix_versions != null) | "\(.package)==\(.fix_versions[0])"' > packages_to_upgrade.txt
          
          if [ -s packages_to_upgrade.txt ]; then
            echo "ðŸ“¦ Packages to upgrade:"
            cat packages_to_upgrade.txt
            
            echo "\n## Automatic Fixes Applied" >> vulnerability-report.md
            while read -r package_version; do
              echo "Upgrading: $package_version"
              pip install "$package_version" || echo "Failed to upgrade $package_version"
              echo "- Upgraded: $package_version" >> vulnerability-report.md
            done < packages_to_upgrade.txt
            
            # Re-run scan after fixes
            echo "ðŸ” Re-scanning after fixes..."
            pip-audit --format=text --progress-spinner=off > pip-audit-after-fix.txt || true
            echo "\n### Post-Fix Scan Results:" >> vulnerability-report.md
            echo '```' >> vulnerability-report.md
            cat pip-audit-after-fix.txt >> vulnerability-report.md
            echo '```' >> vulnerability-report.md
          fi
        else
          echo "âœ… No fixable vulnerabilities found"
          echo "\n## Status: No Critical Vulnerabilities Requiring Immediate Action" >> vulnerability-report.md
        fi
        
        echo "ðŸ“„ Vulnerability report created: vulnerability-report.md"
    
    - name: Install Node.js dependencies and scan
      run: |
        cd phishing_detector/frontend
        npm install
        
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level=high --json > npm-audit-results.json || true
        npm audit --audit-level=high > npm-audit-readable.txt || true
        
        echo "ðŸ“‹ Creating Node.js vulnerability report..."
        cat > npm-vulnerability-report.md << 'EOF'
        # Node.js Dependencies Vulnerability Report
        
        ## Summary
        - **Scan Date:** $(date)
        - **Tool:** npm audit
        - **Total Packages:** $(npm list --depth=0 2>/dev/null | grep -c "â”œ\|â””" || echo "Unknown")
        
        ## Detailed Findings
        
        ### npm audit Results:
        ```
        $(cat npm-audit-readable.txt)
        ```
        
        ## Vulnerability Analysis
        EOF
        
        # Parse npm audit results
        if [ -f npm-audit-results.json ]; then
          echo "### Vulnerabilities Summary:" >> npm-vulnerability-report.md
          node << 'NODE_SCRIPT'
const fs = require('fs');

try {
    const data = JSON.parse(fs.readFileSync('npm-audit-results.json', 'utf8'));
    
