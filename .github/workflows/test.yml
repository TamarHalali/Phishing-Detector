name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: [ubuntu-latest, Linux, X64]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies and scan
      run: |
        cd phishing_detector/backend
        pip install --upgrade pip
        pip install pip-audit safety
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        
        echo "ðŸ” Running pip-audit for Python dependencies..."
        pip-audit --format=json --output=pip-audit-results.json --progress-spinner=off || echo "pip-audit completed with warnings"
        pip-audit --format=text --progress-spinner=off || echo "pip-audit completed with warnings"
        
        echo "ðŸ” Running Safety scan..."
        safety check --json --output=safety-results.json || echo "safety completed with warnings"
        safety check || echo "safety completed with warnings"
        
        # Check for HIGH/CRITICAL vulnerabilities in pip-audit
        if pip-audit --format=json --progress-spinner=off --quiet | jq -e '.vulnerabilities[] | select(.fix_versions != null)' > /dev/null 2>&1; then
          echo "âŒ HIGH/CRITICAL vulnerabilities found in Python dependencies!"
          pip-audit --format=text --progress-spinner=off
          exit 1
        fi
    
    - name: Install Node.js dependencies and scan
      run: |
        cd phishing_detector/frontend
        npm install
        
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level=high --json > npm-audit-results.json || true
        npm audit --audit-level=high || true
        
        echo "âœ… Node.js dependency scan completed"
    
    - name: Docker Image Security Scan
      run: |
        # Install Trivy for container scanning
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        echo "ðŸ” Scanning Docker base images..."
        trivy image --severity HIGH,CRITICAL --format json --output python-base-scan.json python:3.11.7-slim || true
        trivy image --severity HIGH,CRITICAL python:3.11.7-slim || true
        
        trivy image --severity HIGH,CRITICAL --format json --output node-base-scan.json node:18.19.0-alpine || true
        trivy image --severity HIGH,CRITICAL node:18.19.0-alpine || true
        
        trivy image --severity HIGH,CRITICAL --format json --output mysql-base-scan.json mysql:8.0.35 || true
        trivy image --severity HIGH,CRITICAL mysql:8.0.35 || true
        
        echo "âœ… Docker base image security scan completed"
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          phishing_detector/backend/pip-audit-results.json
          phishing_detector/backend/safety-results.json
          phishing_detector/frontend/npm-audit-results.json
          python-base-scan.json
          node-base-scan.json
          mysql-base-scan.json

  test:
    needs: dependency-scan
    runs-on: [ubuntu-latest, Linux, X64]
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        timeout 120 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
    
    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: [dependency-scan, test]
    runs-on: [ubuntu-latest, Linux, X64]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
    - name: Read and increment version
      id: version
      run: |
        CURRENT_VERSION="${{ vars.APP_VERSION }}"
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # If no version set, start with 1.0.0
        if [ -z "$CURRENT_VERSION" ]; then
          NEW_VERSION="1.0.0"
        else
          # Parse semver (major.minor.patch)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Auto increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Backend Image
      id: backend_build
      run: |
        cd phishing_detector/backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest .
        
        echo "ðŸ” Scanning built backend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output backend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true
        
        echo "âœ… Backend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Build and Push Frontend Image
      id: frontend_build
      run: |
        cd phishing_detector/frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest .
        
        echo "ðŸ” Scanning built frontend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output frontend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true
        
        echo "âœ… Frontend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Upload built images scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: built-images-scan-results
        path: |
          phishing_detector/backend/backend-built-scan.json
          phishing_detector/frontend/frontend-built-scan.json
    

    - name: Update GitHub Variable
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/APP_VERSION \
          -d '{"name":"APP_VERSION","value":"${{ steps.version.outputs.version }}"}'
    
    - name: Create GitHub Release
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        # Create new release (don't delete existing ones)
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "ðŸš€ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}\`\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}\`\n\n**Changes:**\n- Auto-incremented from ${{ steps.version.outputs.current }}\n- Tests passed âœ…\n- Images published to Docker Hub ðŸ³",
            "draft": false,
            "prerelease": false
          }' || echo "Release might already exist, continuing..."

  deploy-to-ec2:
    needs: [build-and-push]
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Stop existing containers
      run: |
        docker-compose down || true
        docker system prune -f
    
    - name: Create docker-compose.yml for production
      run: |
        cat > docker-compose.prod.yml << 'EOF'
        version: '3.8'
        
        services:
          mysql:
            image: mysql:8.0.35
            container_name: phishing-mysql
            environment:
              MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
              MYSQL_DATABASE: phishing_db
              MYSQL_USER: phishing_user
              MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
            volumes:
              - mysql_data:/var/lib/mysql
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
              interval: 30s
              timeout: 10s
              retries: 5
              start_period: 60s
        
          backend1:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${{ secrets.MYSQL_PASSWORD }}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
              - VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }}
              - MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          backend2:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${{ secrets.MYSQL_PASSWORD }}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
              - VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }}
              - MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          backend3:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${{ secrets.MYSQL_PASSWORD }}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
              - VIRUSTOTAL_API_KEY=${{ secrets.VIRUSTOTAL_API_KEY }}
              - MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          frontend:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
            container_name: phishing-frontend
            depends_on:
              backend1:
                condition: service_started
            restart: unless-stopped
        
          nginx:
            image: nginx:alpine
            container_name: phishing-nginx
            ports:
              - "80:80"
            volumes:
              - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
            depends_on:
              - frontend
              - backend1
              - backend2
              - backend3
            restart: unless-stopped
        
        volumes:
          mysql_data:
        EOF
    
    - name: Create nginx config for HTTP
      run: |
        cat > nginx-prod.conf << 'EOF'
        events {
            worker_connections 1024;
        }
        
        http {
            upstream backend {
                server backend1:5000;
                server backend2:5000;
                server backend3:5000;
            }
            
            server {
                listen 80;
                server_name _;
                
                location /api/ {
                    proxy_pass http://backend;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
                
                location / {
                    proxy_pass http://frontend:80;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
            }
        }
        EOF
    
    - name: Pull latest images
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        docker pull mysql:8.0.35
        docker pull nginx:alpine
    
    - name: Start services with docker-compose
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        docker-compose -f docker-compose.prod.yml up -d
    
    - name: Wait for services
      run: |
        echo "â³ Waiting for services to start..."
        sleep 30
        
        echo "ðŸ” Checking MySQL health..."
        docker-compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent
        
        echo "ðŸ” Checking backend services..."
        for i in {1..3}; do
          docker-compose -f docker-compose.prod.yml logs backend$i | tail -5
        done
    
    - name: Verify HTTP deployment
      run: |
        sleep 10
        echo "ðŸš€ Deployment completed!"
        echo "âœ… Services available at:"
        echo "   - Frontend: http://$(curl -s ifconfig.me)/"
        echo "   - API: http://$(curl -s ifconfig.me)/api/"
        
        # Test local connectivity
        curl -f http://localhost/ || echo "âš ï¸  HTTP check failed"
    
