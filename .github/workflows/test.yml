name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        cd phishing_detector
        timeout 120 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
    
    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Read and increment version
      id: version
      run: |
        CURRENT_VERSION="${{ vars.APP_VERSION }}"
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # If no version set, start with 1.0.0
        if [ -z "$CURRENT_VERSION" ]; then
          NEW_VERSION="1.0.0"
        else
          # Parse semver (major.minor.patch)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Auto increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Backend Image
      id: backend_build
      run: |
        cd phishing_detector/backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Build and Push Frontend Image
      id: frontend_build
      run: |
        cd phishing_detector/frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    

    - name: Update GitHub Variable
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/APP_VERSION \
          -d '{"name":"APP_VERSION","value":"${{ steps.version.outputs.version }}"}'
    
    - name: Create GitHub Release
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        # Delete existing release and tag if they exist
        curl -X DELETE \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ steps.version.outputs.version }} 2>/dev/null || true
        
        git tag -d v${{ steps.version.outputs.version }} 2>/dev/null || true
        git push origin :refs/tags/v${{ steps.version.outputs.version }} 2>/dev/null || true
        
        # Create new release
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "ğŸš€ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}\`\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}\`\n\n**Changes:**\n- Auto-incremented from ${{ steps.version.outputs.current }}\n- Tests passed âœ…\n- Images published to Docker Hub ğŸ³",
            "draft": false,
            "prerelease": false
          }'
    
