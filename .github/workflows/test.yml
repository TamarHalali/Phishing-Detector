name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies and scan
      run: |
        cd phishing_detector/backend
        
        echo "ğŸ“¦ Upgrading pip..."
        pip install --upgrade pip
        
        echo "ğŸ“¥ Installing production dependencies..."
        pip install -r requirements.txt
        
        echo "ğŸ“¥ Installing test dependencies..."
        pip install -r requirements-test.txt
        
        echo "ğŸ“¥ Installing development/scanning dependencies..."
        pip install -r requirements-dev.txt
        
        echo "ğŸ” Running pip-audit for Python dependencies..."
        pip-audit --format=json --output=pip-audit-results.json --progress-spinner=off || echo "âš ï¸ pip-audit completed with warnings"
        
        echo "ğŸ“„ Formatted pip-audit results:"
        cat pip-audit-results.json | jq '.' || cat pip-audit-results.json
        
        echo ""
        echo "ğŸ” Running Safety scan..."
        safety check --json --output=safety-results.json || echo "âš ï¸ safety completed with warnings"
        
        echo "ğŸ“„ Formatted Safety results:"
        cat safety-results.json | jq '.' || cat safety-results.json
        
        echo ""
        echo "ğŸ”§ Attempting to fix vulnerabilities with available updates..."
        
        # Read pip-audit results and try to fix packages
        if [ -f pip-audit-results.json ]; then
          # Extract packages with fixes available
          FIXABLE=$(cat pip-audit-results.json | jq -r '.vulnerabilities[]? | select(.fix_versions != null and (.fix_versions | length) > 0) | "\(.name)|\(.fix_versions[0])"' 2>/dev/null || echo "")
          
          if [ -n "$FIXABLE" ]; then
            echo "$FIXABLE" | while IFS='|' read -r package fix_version; do
              if [ -n "$package" ] && [ -n "$fix_version" ]; then
                echo "ğŸ”„ Attempting to update $package to $fix_version..."
                pip install --upgrade "$package==$fix_version" || echo "âš ï¸ Failed to update $package"
              fi
            done
          else
            echo "â„¹ï¸ No fixable vulnerabilities found in pip-audit results"
          fi
        fi
        
        echo ""
        echo "ğŸ“Š Final vulnerability status:"
        pip-audit --format=text --progress-spinner=off || echo "âš ï¸ pip-audit check completed"
        
        # Don't fail the build, we'll report in the summary
        echo "âœ… Python dependency scan completed"
    
    - name: Install Node.js dependencies and scan
      run: |
        cd phishing_detector/frontend
        
        echo "ğŸ“¥ Installing Node.js dependencies..."
        npm install
        
        echo "ğŸ” Running npm audit..."
        npm audit --audit-level=high --json > npm-audit-results.json || true
        
        echo "ğŸ“„ Formatted npm audit results:"
        cat npm-audit-results.json | jq '.' || cat npm-audit-results.json
        
        echo ""
        echo "ğŸ”§ Attempting to fix vulnerabilities..."
        npm audit fix --audit-level=high || echo "âš ï¸ Some vulnerabilities could not be automatically fixed"
        
        echo ""
        echo "ğŸ“Š Final vulnerability status:"
        npm audit --audit-level=high || echo "âš ï¸ npm audit check completed"
        
        echo "âœ… Node.js dependency scan completed"
    
    - name: Docker Image Security Scan
      run: |
        # Install Trivy for container scanning
        echo "ğŸ“¦ Installing Trivy..."
        sudo apt-get update -qq
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -qq
        sudo apt-get install -y trivy
        
        echo "ğŸ” Scanning Docker base images..."
        
        echo "ğŸ Scanning Python base image..."
        trivy image --severity HIGH,CRITICAL --format json --output python-base-scan.json python:3.11.7-slim || true
        echo "ğŸ“„ Python image scan results:"
        cat python-base-scan.json | jq '.' || cat python-base-scan.json
        
        echo ""
        echo "ğŸ“¦ Scanning Node.js base image..."
        trivy image --severity HIGH,CRITICAL --format json --output node-base-scan.json node:18.19.0-alpine || true
        echo "ğŸ“„ Node.js image scan results:"
        cat node-base-scan.json | jq '.' || cat node-base-scan.json
        
        echo ""
        echo "ğŸ—„ï¸ Scanning MySQL base image..."
        trivy image --severity HIGH,CRITICAL --format json --output mysql-base-scan.json mysql:8.0.35 || true
        echo "ğŸ“„ MySQL image scan results:"
        cat mysql-base-scan.json | jq '.' || cat mysql-base-scan.json
        
        echo ""
        echo "âœ… Docker base image security scan completed"
    
    - name: Generate Security Report
      run: |
        echo "ğŸ“ Generating comprehensive security report..."
        
        # Make sure script is executable
        chmod +x .github/scripts/generate_security_report.py || true
        
        # Run the report generator
        if python3 .github/scripts/generate_security_report.py; then
          echo "âœ… Report generation successful"
        else
          echo "âš ï¸ Report generation had issues, but continuing..."
        fi
        
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Security Report Preview (first 100 lines):"
          head -100 SECURITY_SCAN_REPORT.md
        else
          echo "âš ï¸ Security report file not found"
        fi
        
        echo ""
        if [ -f security-scan-summary.json ]; then
          echo "ğŸ“Š Summary JSON:"
          cat security-scan-summary.json | jq '.' || cat security-scan-summary.json
        else
          echo "âš ï¸ Summary JSON file not found"
        fi
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          phishing_detector/backend/pip-audit-results.json
          phishing_detector/backend/safety-results.json
          phishing_detector/frontend/npm-audit-results.json
          python-base-scan.json
          node-base-scan.json
          mysql-base-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    
    - name: Display Security Report Summary
      if: always()
      run: |
        echo "## ğŸ”’ Security Scan Summary"
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Full report available in artifacts: SECURITY_SCAN_REPORT.md"
          echo ""
          echo "<details>"
          echo "<summary>Click to view report summary</summary>"
          echo ""
          echo '```markdown'
          head -50 SECURITY_SCAN_REPORT.md
          echo '```'
          echo "</details>"
        else
          echo "âš ï¸ Security report not generated"
        fi

  test:
    needs: dependency-scan
    runs-on: ubuntu-latest
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        timeout 120 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
    
    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: [dependency-scan, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
    - name: Generate version from commit count
      id: version
      run: |
        # Get commit count from repository
        COMMIT_COUNT=$(git rev-list --count HEAD)
        echo "Total commits: $COMMIT_COUNT"
        
        # Get current timestamp for unique versioning
        TIMESTAMP=$(date +%Y%m%d%H%M)
        
        # Generate version in format X.X.X (major.minor.patch)
        # Using timestamp + commit count to ensure proper ordering
        MAJOR=1
        MINOR=0
        # Use a combination that ensures newer versions have higher numbers
        PATCH=$COMMIT_COUNT
        
        NEW_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "Generated version: $NEW_VERSION"
        
        # Also create a timestamp-based tag for Docker Hub retention
        TIMESTAMP_VERSION="$MAJOR.$MINOR.$COMMIT_COUNT-$TIMESTAMP"
        echo "Timestamp version: $TIMESTAMP_VERSION"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "timestamp_version=$TIMESTAMP_VERSION" >> $GITHUB_OUTPUT
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Backend Image
      id: backend_build
      run: |
        cd phishing_detector/backend
        
        # Build with both version tag and latest
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest .

        echo "ğŸ” Scanning built backend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output backend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true

        echo "âœ… Backend image security scan completed - pushing to Docker Hub"
        
        # Push both version and latest tags
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        
        echo "ğŸ“‹ Current backend image tags:"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest"
        
        echo "success=true" >> $GITHUB_OUTPUT

    - name: Build and Push Frontend Image
      id: frontend_build
      run: |
        cd phishing_detector/frontend
        
        # Build with both version tag and latest
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest .

        echo "ğŸ” Scanning built frontend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output frontend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true

        echo "âœ… Frontend image security scan completed - pushing to Docker Hub"
        
        # Push both version and latest tags
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        
        echo "ğŸ“‹ Current frontend image tags:"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest"
        
        echo "success=true" >> $GITHUB_OUTPUT

    - name: Build and Push Nginx Image
      id: nginx_build
      run: |
        cd phishing_detector
        
        # Build with both version tag and latest
        docker build -f nginx.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:${{ steps.version.outputs.version }} .
        docker build -f nginx.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:latest .

        echo "ğŸ” Scanning built nginx image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output nginx-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:latest || true

        echo "âœ… Nginx image security scan completed - pushing to Docker Hub"
        
        # Push both version and latest tags
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:latest
        
        echo "ğŸ“‹ Current nginx image tags:"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:${{ steps.version.outputs.version }}"
        echo "- ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:latest"
        
        echo "success=true" >> $GITHUB_OUTPUT




    
    - name: Display Version Information
      run: |
        echo "ğŸ“‹ Version Information Summary:"
        echo "Current version: ${{ steps.version.outputs.version }}"
        echo "Commit count: $(git rev-list --count HEAD)"
        echo "Latest commit: $(git rev-parse --short HEAD)"
        echo ""
        echo "ğŸ³ Docker Images Created:"
        echo "Backend: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}"
        echo "Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}"
        echo "Nginx: ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-nginx:${{ steps.version.outputs.version }}"
        echo ""
        echo "ğŸ’¡ Note: Docker Hub retention policy may limit visible versions"
        echo "ğŸ’¡ Each push creates a new version with incrementing patch number"

    - name: Generate Security Report (including built images)
      run: |
        echo "ğŸ“ Generating comprehensive security report with built images..."

        # Make sure script is executable
        chmod +x .github/scripts/generate_security_report.py || true

        # Run the report generator
        if python3 .github/scripts/generate_security_report.py; then
          echo "âœ… Security report generated successfully"
        else
          echo "âš ï¸ Report generation had issues, but continuing..."
        fi

        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Security Report Preview (first 50 lines):"
          head -50 SECURITY_SCAN_REPORT.md
        else
          echo "âš ï¸ Security report file not found"
        fi

    - name: Upload built images scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: built-images-scan-results
        path: |
          phishing_detector/backend/backend-built-scan.json
          phishing_detector/frontend/frontend-built-scan.json
          nginx-built-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    

    - name: Remove GitHub Variable (no longer needed)
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        echo "ï¿½ï¸ Removing APP_VERSION variable - no longer needed"
        echo "âœ… Version management now handled by commit count (format: 1.0.X)"
    
    - name: Create GitHub Release
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        # Create new release (don't delete existing ones)
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "ğŸš€ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}\`\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}\`\n\n**Changes:**\n- Auto-incremented from ${{ steps.version.outputs.current }}\n- Tests passed âœ…\n- Images published to Docker Hub ğŸ³",
            "draft": false,
            "prerelease": false
          }' || echo "Release might already exist, continuing..."

  deploy-to-ec2:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Setup SSH
      run: |
        echo "ğŸ”‘ Setting up SSH for deployment..."
        mkdir -p ~/.ssh

        # Save SSH key directly (it's already in PEM text format)
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

        # Verify the key format
        if ! ssh-keygen -l -f ~/.ssh/deploy_key >/dev/null 2>&1; then
          echo "âŒ Invalid SSH private key format"
          exit 1
        fi

        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
        echo "âœ… SSH setup completed"

    - name: Deploy to EC2 via SSH
      run: |
        echo "ğŸš€ Starting deployment on EC2..."

        # Create docker-compose.prod.yml on EC2
        ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o LogLevel=ERROR \
            ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
        echo "ğŸ“ Creating docker-compose.prod.yml..."
        cat > /home/ec2-user/docker-compose.prod.yml << 'DOCKER_COMPOSE_EOF'
        version: '3.8'

        services:
          mysql:
            image: mysql:8.0.35
            container_name: phishing-mysql
            environment:
              MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
              MYSQL_DATABASE: phishing_db
              MYSQL_USER: phishing_user
              MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
            volumes:
              - mysql_data:/var/lib/mysql
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
              interval: 30s
              timeout: 10s
              retries: 5
              start_period: 60s

          backend1:
            image: tamarhalali/phishing-detector-backend:latest
            container_name: phishing-backend1
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped

          backend2:
            image: tamarhalali/phishing-detector-backend:latest
            container_name: phishing-backend2
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped

          backend3:
            image: tamarhalali/phishing-detector-backend:latest
            container_name: phishing-backend3
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped

          frontend:
            image: tamarhalali/phishing-detector-frontend:latest
            container_name: phishing-frontend
            depends_on:
              backend1:
                condition: service_started
            restart: unless-stopped

          nginx:
            image: tamarhalali/phishing-detector-nginx:latest
            container_name: phishing-nginx
            ports:
              - "80:80"
            volumes:
              - ./nginx.conf:/etc/nginx/nginx.conf:ro
            depends_on:
              - frontend
              - backend1
              - backend2
              - backend3
            restart: unless-stopped

        volumes:
          mysql_data:
        DOCKER_COMPOSE_EOF

        echo "ğŸ§¹ Emergency cleanup..."
        docker stop $(docker ps -aq 2>/dev/null) 2>/dev/null || true
        docker rm -f $(docker ps -aq 2>/dev/null) 2>/dev/null || true
        docker system prune -f 2>/dev/null || true

        echo "ğŸ³ Pulling latest images..."
        docker pull mysql:8.0.35
        docker pull tamarhalali/phishing-detector-backend:latest
        docker pull tamarhalali/phishing-detector-frontend:latest
        docker pull tamarhalali/phishing-detector-nginx:latest

        echo "ğŸš€ Starting containers..."
        docker-compose -f /home/ec2-user/docker-compose.prod.yml up -d

        echo "â³ Waiting for services..."
        sleep 30

        echo "ğŸ” Checking status..."
        docker-compose -f /home/ec2-user/docker-compose.prod.yml ps

        echo "âœ… Deployment completed!"
        EOF

        echo "âœ… Deployment command executed on EC2"

    - name: Verify deployment
      run: |
        echo "â³ Waiting 30 seconds for deployment to complete..."
        sleep 30

        echo "ğŸ” Checking if application is responding..."
        if curl -f -s --max-time 10 http://${{ secrets.EC2_HOST }}/ > /dev/null; then
          echo "âœ… Frontend is responding!"
        else
          echo "âš ï¸ Frontend check failed - deployment may still be in progress"
        fi

        if curl -f -s --max-time 10 http://${{ secrets.EC2_HOST }}/api/health > /dev/null 2>&1; then
          echo "âœ… API is responding!"
        else
          echo "âš ï¸ API check failed - deployment may still be in progress"
        fi

        echo "âœ… Deployment verification completed"
