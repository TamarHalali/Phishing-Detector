name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies and scan
      run: |
        cd phishing_detector/backend
        
        echo "üì¶ Upgrading pip..."
        pip install --upgrade pip
        
        echo "üì• Installing production dependencies..."
        pip install -r requirements.txt
        
        echo "üì• Installing test dependencies..."
        pip install -r requirements-test.txt
        
        echo "üì• Installing development/scanning dependencies..."
        pip install -r requirements-dev.txt
        
        echo "üîç Running pip-audit for Python dependencies..."
        pip-audit --format=json --output=pip-audit-results.json --progress-spinner=off || echo "‚ö†Ô∏è pip-audit completed with warnings"
        
        echo "üîç Running Safety scan..."
        safety check --json --output=safety-results.json || echo "‚ö†Ô∏è safety completed with warnings"
        
        echo ""
        echo "üîß Attempting to fix vulnerabilities with available updates..."
        
        # Read pip-audit results and try to fix packages
        if [ -f pip-audit-results.json ]; then
          # Extract packages with fixes available
          FIXABLE=$(cat pip-audit-results.json | jq -r '.vulnerabilities[]? | select(.fix_versions != null and (.fix_versions | length) > 0) | "\(.name)|\(.fix_versions[0])"' 2>/dev/null || echo "")
          
          if [ -n "$FIXABLE" ]; then
            echo "$FIXABLE" | while IFS='|' read -r package fix_version; do
              if [ -n "$package" ] && [ -n "$fix_version" ]; then
                echo "üîÑ Attempting to update $package to $fix_version..."
                pip install --upgrade "$package==$fix_version" || echo "‚ö†Ô∏è Failed to update $package"
              fi
            done
          else
            echo "‚ÑπÔ∏è No fixable vulnerabilities found in pip-audit results"
          fi
        fi
        
        echo ""
        echo "üìä Final vulnerability status:"
        pip-audit --format=text --progress-spinner=off || echo "‚ö†Ô∏è pip-audit check completed"
        
        # Don't fail the build, we'll report in the summary
        echo "‚úÖ Python dependency scan completed"
    
    - name: Install Node.js dependencies and scan
      run: |
        cd phishing_detector/frontend
        
        echo "üì• Installing Node.js dependencies..."
        npm install
        
        echo "üîç Running npm audit..."
        npm audit --audit-level=high --json > npm-audit-results.json || true
        
        echo "üîß Attempting to fix vulnerabilities..."
        npm audit fix --audit-level=high || echo "‚ö†Ô∏è Some vulnerabilities could not be automatically fixed"
        
        echo ""
        echo "üìä Final vulnerability status:"
        npm audit --audit-level=high || echo "‚ö†Ô∏è npm audit check completed"
        
        echo "‚úÖ Node.js dependency scan completed"
    
    - name: Docker Image Security Scan
      run: |
        # Install Trivy for container scanning
        echo "üì¶ Installing Trivy..."
        sudo apt-get update -qq
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -qq
        sudo apt-get install -y trivy
        
        echo "üîç Scanning Docker base images..."
        
        echo "üêç Scanning Python base image..."
        trivy image --severity HIGH,CRITICAL --format json --output python-base-scan.json python:3.11.7-slim --quiet || true
        
        echo "üì¶ Scanning Node.js base image..."
        trivy image --severity HIGH,CRITICAL --format json --output node-base-scan.json node:18.19.0-alpine --quiet || true
        
        echo "üóÑÔ∏è Scanning MySQL base image..."
        trivy image --severity HIGH,CRITICAL --format json --output mysql-base-scan.json mysql:8.0.35 --quiet || true
        
        echo ""
        echo "‚úÖ Docker base image security scan completed"
    
    - name: Generate Security Report
      run: |
        echo "üìù Generating comprehensive security report..."
        
        # Make sure script is executable
        chmod +x .github/scripts/generate_security_report.py || true
        
        # Run the report generator
        if python3 .github/scripts/generate_security_report.py; then
          echo "‚úÖ Report generation successful"
        else
          echo "‚ö†Ô∏è Report generation had issues, but continuing..."
        fi
        
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "üìÑ Security report generated successfully"
        else
          echo "‚ö†Ô∏è Security report file not found"
        fi
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          phishing_detector/backend/pip-audit-results.json
          phishing_detector/backend/safety-results.json
          phishing_detector/frontend/npm-audit-results.json
          python-base-scan.json
          node-base-scan.json
          mysql-base-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    
    - name: Display Security Report Summary
      if: always()
      run: |
        echo "## üîí Security Scan Summary"
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "üìÑ Full report available in artifacts: SECURITY_SCAN_REPORT.md"
          echo ""
          echo "<details>"
          echo "<summary>Click to view report summary</summary>"
          echo ""
          echo '```markdown'
          head -50 SECURITY_SCAN_REPORT.md
          echo '```'
          echo "</details>"
        else
          echo "‚ö†Ô∏è Security report not generated"
        fi

  test:
    needs: dependency-scan
    runs-on: ubuntu-latest
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        timeout 60 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 1; done'
    
    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: [dependency-scan, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
    - name: Read and increment version
      id: version
      run: |
        CURRENT_VERSION="${{ vars.APP_VERSION }}"
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # If no version set, start with 1.0.0
        if [ -z "$CURRENT_VERSION" ]; then
          NEW_VERSION="1.0.0"
        else
          # Parse semver (major.minor.patch)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Auto increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Backend Image
      id: backend_build
      run: |
        cd phishing_detector/backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }} -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest .
        
        echo "üîç Scanning built backend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output backend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest --quiet || true
        
        echo "‚úÖ Backend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Build and Push Frontend Image
      id: frontend_build
      run: |
        cd phishing_detector/frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }} -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest .
        
        echo "üîç Scanning built frontend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output frontend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest --quiet || true
        
        echo "‚úÖ Frontend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Upload built images scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: built-images-scan-results
        path: |
          phishing_detector/backend/backend-built-scan.json
          phishing_detector/frontend/frontend-built-scan.json
    

    - name: Update GitHub Variable
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/APP_VERSION \
          -d '{"name":"APP_VERSION","value":"${{ steps.version.outputs.version }}"}'
    
    - name: Create GitHub Release
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        # Create new release (don't delete existing ones)
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "üöÄ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}\`\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}\`\n\n**Changes:**\n- Auto-incremented from ${{ steps.version.outputs.current }}\n- Tests passed ‚úÖ\n- Images published to Docker Hub üê≥",
            "draft": false,
            "prerelease": false
          }' || echo "Release might already exist, continuing..."

  deploy-to-ec2:
    needs: [build-and-push]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check system status
      run: |
        echo "üöÄ Starting deployment to EC2..."
        echo "üìç Current directory: $(pwd)"
        echo "üë§ Current user: $(whoami)"
        echo "üñ•Ô∏è  Hostname: $(hostname)"
        echo "üìÖ Date: $(date)"
        echo ""
        echo "üîç Checking Docker installation..."
        docker --version || echo "‚ùå Docker not found!"
        docker-compose --version || echo "‚ùå Docker Compose not found!"
        echo ""
        echo "üîç Checking running containers..."
        docker ps -a || echo "‚ö†Ô∏è  Could not list containers"
        echo ""
        echo "üîç Checking Docker images..."
        docker images | head -10 || echo "‚ö†Ô∏è  Could not list images"
    
    - name: Login to Docker Hub
      run: |
        echo "üîê Logging in to Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        echo "‚úÖ Docker Hub login successful"
    
    - name: Stop existing containers
      run: |
        echo "üõë Stopping existing containers..."
        docker-compose down || echo "‚ö†Ô∏è  No existing docker-compose to stop"
        docker-compose -f docker-compose.prod.yml down || echo "‚ö†Ô∏è  No existing docker-compose.prod.yml to stop"
        echo "üßπ Cleaning up Docker system..."
        docker system prune -f || echo "‚ö†Ô∏è  Docker prune failed"
        echo "‚úÖ Cleanup completed"
    
    - name: Create docker-compose.yml for production
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        echo "üìù Creating docker-compose.prod.yml..."
        cat > docker-compose.prod.yml << EOF
        version: '3.8'
        
        services:
          mysql:
            image: mysql:8.0.35
            container_name: phishing-mysql
            environment:
              MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
              MYSQL_DATABASE: phishing_db
              MYSQL_USER: phishing_user
              MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            volumes:
              - mysql_data:/var/lib/mysql
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
              interval: 10s
              timeout: 5s
              retries: 3
              start_period: 30s
        
          backend1:
            image: ${DOCKERHUB_USERNAME}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          backend2:
            image: ${DOCKERHUB_USERNAME}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          backend3:
            image: ${DOCKERHUB_USERNAME}/phishing-detector-backend:latest
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
        
          frontend:
            image: ${DOCKERHUB_USERNAME}/phishing-detector-frontend:latest
            container_name: phishing-frontend
            depends_on:
              backend1:
                condition: service_started
            restart: unless-stopped
        
          nginx:
            image: nginx:alpine
            container_name: phishing-nginx
            ports:
              - "80:80"
            volumes:
              - ./phishing_detector/nginx.conf:/etc/nginx/nginx.conf:ro
            depends_on:
              - frontend
              - backend1
              - backend2
              - backend3
            restart: unless-stopped
        
        volumes:
          mysql_data:
        EOF
        echo "‚úÖ docker-compose.prod.yml created"
        echo "üìÑ File contents preview:"
        head -20 docker-compose.prod.yml
    
    - name: Verify nginx config exists
      run: |
        echo "üìù Verifying nginx.conf exists..."
        if [ -f phishing_detector/nginx.conf ]; then
          echo "‚úÖ nginx.conf found in repository"
          echo "üìÑ File contents preview:"
          head -20 phishing_detector/nginx.conf
        else
          echo "‚ùå ERROR: nginx.conf not found in repository!"
          echo "This should not happen after checkout. Please check the repository structure."
          exit 1
        fi
    
    - name: Pull latest images
      run: |
        echo "üì• Pulling latest Docker images..."
        echo "üê≥ Pulling backend image..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || { echo "‚ùå Failed to pull backend image"; exit 1; }
        echo "‚úÖ Backend image pulled"
        
        echo "üê≥ Pulling frontend image..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || { echo "‚ùå Failed to pull frontend image"; exit 1; }
        echo "‚úÖ Frontend image pulled"
        
        echo "üê≥ Pulling MySQL image..."
        docker pull mysql:8.0.35 || { echo "‚ùå Failed to pull MySQL image"; exit 1; }
        echo "‚úÖ MySQL image pulled"
        
        echo "üê≥ Pulling Nginx image..."
        docker pull nginx:alpine || { echo "‚ùå Failed to pull Nginx image"; exit 1; }
        echo "‚úÖ Nginx image pulled"
        
        echo "üì¶ All images pulled successfully"
        docker images | grep -E "(phishing-detector|mysql|nginx)" || echo "‚ö†Ô∏è  Could not verify images"
    
    - name: Start services with docker-compose
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        echo "üöÄ Starting services with docker-compose..."
        echo "üìã Using docker-compose.prod.yml"
        docker-compose -f docker-compose.prod.yml up -d
        echo "üîç Checking container status..."
        docker-compose -f docker-compose.prod.yml ps || docker ps
    
    - name: Wait for services
      run: |
        echo "‚è≥ Waiting for services to start..."
        echo "üìä Current container status:"
        docker-compose -f docker-compose.prod.yml ps || docker ps
        
        echo ""
        echo "üîç Checking MySQL health..."
        MAX_RETRIES=8
        RETRY_COUNT=0
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if docker-compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent 2>/dev/null; then
            echo "‚úÖ MySQL is healthy!"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ MySQL not ready yet... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 3
          fi
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "‚ùå MySQL health check failed after $MAX_RETRIES attempts"
          echo "üìã MySQL logs:"
          docker-compose -f docker-compose.prod.yml logs mysql | tail -20
        fi
        
        echo ""
        echo "üîç Checking backend services..."
        for i in {1..3}; do
          echo "üìã Backend$i status:"
          docker-compose -f docker-compose.prod.yml ps backend$i || echo "‚ö†Ô∏è  Could not check backend$i"
        done
        
        echo ""
        echo "üìä Final container status:"
        docker-compose -f docker-compose.prod.yml ps || docker ps
    
    - name: Verify HTTP deployment
      run: |
        echo ""
        echo "üîç Checking port 80..."
        netstat -tuln | grep :80 || ss -tuln | grep :80 || echo "‚ö†Ô∏è  Could not check port 80"
        
        echo ""
        echo "üîç Testing local HTTP connectivity..."
        if curl -f -s http://localhost/ > /dev/null; then
          echo "‚úÖ Frontend is responding on http://localhost/"
        else
          echo "‚ö†Ô∏è  Frontend check failed on http://localhost/"
          echo "üìã Nginx logs:"
          docker-compose -f docker-compose.prod.yml logs nginx | tail -20
        fi
        
        if curl -f -s http://localhost/api/health > /dev/null 2>&1 || curl -f -s http://localhost/api/ > /dev/null 2>&1; then
          echo "‚úÖ API is responding on http://localhost/api/"
        else
          echo "‚ö†Ô∏è  API check failed on http://localhost/api/"
          echo "üìã Backend logs:"
          docker-compose -f docker-compose.prod.yml logs backend1 | tail -20
        fi
        
        echo ""
        echo "üåê Getting public IP address..."
        PUBLIC_IP=$(curl -s ifconfig.me || curl -s ipinfo.io/ip || echo "Could not determine")
        echo "üìç Public IP: $PUBLIC_IP"
        
        echo ""
        echo "üöÄ Deployment completed!"
        echo "‚úÖ Services should be available at:"
        echo "   - Frontend: http://$PUBLIC_IP/"
        echo "   - API: http://$PUBLIC_IP/api/"
        echo ""
        echo "üìä Final container status:"
        docker-compose -f docker-compose.prod.yml ps || docker ps
        echo ""
