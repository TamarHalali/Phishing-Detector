name: Database Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies and scan
      run: |
        cd phishing_detector/backend
        
        echo "ğŸ“¦ Upgrading pip..."
        pip install --upgrade pip
        
        echo "ğŸ“¥ Installing production dependencies..."
        pip install -r requirements.txt
        
        echo "ğŸ“¥ Installing test dependencies..."
        pip install -r requirements-test.txt
        
        echo "ğŸ“¥ Installing development/scanning dependencies..."
        pip install -r requirements-dev.txt
        
        echo "ğŸ” Running pip-audit for Python dependencies..."
        pip-audit --format=json --output=pip-audit-results.json --progress-spinner=off || echo "âš ï¸ pip-audit completed with warnings"
        
        echo "ğŸ“„ Formatted pip-audit results:"
        cat pip-audit-results.json | jq '.' || cat pip-audit-results.json
        
        echo ""
        echo "ğŸ” Running Safety scan..."
        safety check --json --output=safety-results.json || echo "âš ï¸ safety completed with warnings"
        
        echo "ğŸ“„ Formatted Safety results:"
        cat safety-results.json | jq '.' || cat safety-results.json
        
        echo ""
        echo "ğŸ”§ Attempting to fix vulnerabilities with available updates..."
        
        # Read pip-audit results and try to fix packages
        if [ -f pip-audit-results.json ]; then
          # Extract packages with fixes available
          FIXABLE=$(cat pip-audit-results.json | jq -r '.vulnerabilities[]? | select(.fix_versions != null and (.fix_versions | length) > 0) | "\(.name)|\(.fix_versions[0])"' 2>/dev/null || echo "")
          
          if [ -n "$FIXABLE" ]; then
            echo "$FIXABLE" | while IFS='|' read -r package fix_version; do
              if [ -n "$package" ] && [ -n "$fix_version" ]; then
                echo "ğŸ”„ Attempting to update $package to $fix_version..."
                pip install --upgrade "$package==$fix_version" || echo "âš ï¸ Failed to update $package"
              fi
            done
          else
            echo "â„¹ï¸ No fixable vulnerabilities found in pip-audit results"
          fi
        fi
        
        echo ""
        echo "ğŸ“Š Final vulnerability status:"
        pip-audit --format=text --progress-spinner=off || echo "âš ï¸ pip-audit check completed"
        
        # Don't fail the build, we'll report in the summary
        echo "âœ… Python dependency scan completed"
    
    - name: Install Node.js dependencies and scan
      run: |
        cd phishing_detector/frontend
        
        echo "ğŸ“¥ Installing Node.js dependencies..."
        npm install
        
        echo "ğŸ” Running npm audit..."
        npm audit --audit-level=high --json > npm-audit-results.json || true
        
        echo "ğŸ“„ Formatted npm audit results:"
        cat npm-audit-results.json | jq '.' || cat npm-audit-results.json
        
        echo ""
        echo "ğŸ”§ Attempting to fix vulnerabilities..."
        npm audit fix --audit-level=high || echo "âš ï¸ Some vulnerabilities could not be automatically fixed"
        
        echo ""
        echo "ğŸ“Š Final vulnerability status:"
        npm audit --audit-level=high || echo "âš ï¸ npm audit check completed"
        
        echo "âœ… Node.js dependency scan completed"
    
    - name: Docker Image Security Scan
      run: |
        # Install Trivy for container scanning
        echo "ğŸ“¦ Installing Trivy..."
        sudo apt-get update -qq
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -qq
        sudo apt-get install -y trivy
        
        echo "ğŸ” Scanning Docker base images..."
        
        echo "ğŸ Scanning Python base image..."
        trivy image --severity HIGH,CRITICAL --format json --output python-base-scan.json python:3.11.7-slim || true
        echo "ğŸ“„ Python image scan results:"
        cat python-base-scan.json | jq '.' || cat python-base-scan.json
        
        echo ""
        echo "ğŸ“¦ Scanning Node.js base image..."
        trivy image --severity HIGH,CRITICAL --format json --output node-base-scan.json node:18.19.0-alpine || true
        echo "ğŸ“„ Node.js image scan results:"
        cat node-base-scan.json | jq '.' || cat node-base-scan.json
        
        echo ""
        echo "ğŸ—„ï¸ Scanning MySQL base image..."
        trivy image --severity HIGH,CRITICAL --format json --output mysql-base-scan.json mysql:8.0.35 || true
        echo "ğŸ“„ MySQL image scan results:"
        cat mysql-base-scan.json | jq '.' || cat mysql-base-scan.json
        
        echo ""
        echo "âœ… Docker base image security scan completed"
    
    - name: Generate Security Report
      run: |
        echo "ğŸ“ Generating comprehensive security report..."
        
        # Make sure script is executable
        chmod +x .github/scripts/generate_security_report.py || true
        
        # Run the report generator
        if python3 .github/scripts/generate_security_report.py; then
          echo "âœ… Report generation successful"
        else
          echo "âš ï¸ Report generation had issues, but continuing..."
        fi
        
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Security Report Preview (first 100 lines):"
          head -100 SECURITY_SCAN_REPORT.md
        else
          echo "âš ï¸ Security report file not found"
        fi
        
        echo ""
        if [ -f security-scan-summary.json ]; then
          echo "ğŸ“Š Summary JSON:"
          cat security-scan-summary.json | jq '.' || cat security-scan-summary.json
        else
          echo "âš ï¸ Summary JSON file not found"
        fi
    
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-scan-results
        path: |
          phishing_detector/backend/pip-audit-results.json
          phishing_detector/backend/safety-results.json
          phishing_detector/frontend/npm-audit-results.json
          python-base-scan.json
          node-base-scan.json
          mysql-base-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    
    - name: Display Security Report Summary
      if: always()
      run: |
        echo "## ğŸ”’ Security Scan Summary"
        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Full report available in artifacts: SECURITY_SCAN_REPORT.md"
          echo ""
          echo "<details>"
          echo "<summary>Click to view report summary</summary>"
          echo ""
          echo '```markdown'
          head -50 SECURITY_SCAN_REPORT.md
          echo '```'
          echo "</details>"
        else
          echo "âš ï¸ Security report not generated"
        fi

  test:
    needs: dependency-scan
    runs-on: ubuntu-latest
    


    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start Docker Compose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose -f docker-compose.yml up -d --build
    
    - name: Wait for Database
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        timeout 120 bash -c 'until docker-compose exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
    
    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose exec -T backend1 python -m pytest tests/test_db.py -v
    
    - name: Cleanup
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        cd phishing_detector
        docker-compose down

  build-and-push:
    needs: [dependency-scan, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
    - name: Read and increment version
      id: version
      run: |
        CURRENT_VERSION="${{ vars.APP_VERSION }}"
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # If no version set, start with 1.0.0
        if [ -z "$CURRENT_VERSION" ]; then
          NEW_VERSION="1.0.0"
        else
          # Parse semver (major.minor.patch)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Auto increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
        echo "New version: $NEW_VERSION"
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Backend Image
      id: backend_build
      run: |
        cd phishing_detector/backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest .
        
        echo "ğŸ” Scanning built backend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output backend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest || true
        
        echo "âœ… Backend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest
        echo "success=true" >> $GITHUB_OUTPUT
    
    - name: Build and Push Frontend Image
      id: frontend_build
      run: |
        cd phishing_detector/frontend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }} .
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest .

        echo "ğŸ” Scanning built frontend image for vulnerabilities..."
        trivy image --severity HIGH,CRITICAL --format json --output frontend-built-scan.json ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true
        trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest || true

        echo "âœ… Frontend image security scan completed - pushing to Docker Hub"
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:latest
        echo "success=true" >> $GITHUB_OUTPUT




    
    - name: Generate Security Report (including built images)
      run: |
        echo "ğŸ“ Generating comprehensive security report with built images..."

        # Make sure script is executable
        chmod +x .github/scripts/generate_security_report.py || true

        # Run the report generator
        if python3 .github/scripts/generate_security_report.py; then
          echo "âœ… Security report generated successfully"
        else
          echo "âš ï¸ Report generation had issues, but continuing..."
        fi

        echo ""
        if [ -f SECURITY_SCAN_REPORT.md ]; then
          echo "ğŸ“„ Security Report Preview (first 50 lines):"
          head -50 SECURITY_SCAN_REPORT.md
        else
          echo "âš ï¸ Security report file not found"
        fi

    - name: Upload built images scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: built-images-scan-results
        path: |
          phishing_detector/backend/backend-built-scan.json
          phishing_detector/frontend/frontend-built-scan.json
          nginx-built-scan.json
          SECURITY_SCAN_REPORT.md
          security-scan-summary.json
    

    - name: Update GitHub Variable
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/APP_VERSION \
          -d '{"name":"APP_VERSION","value":"${{ steps.version.outputs.version }}"}'
    
    - name: Create GitHub Release
      if: steps.backend_build.outputs.success == 'true' && steps.frontend_build.outputs.success == 'true'
      run: |
        # Create new release (don't delete existing ones)
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d '{
            "tag_name": "v${{ steps.version.outputs.version }}",
            "name": "Release v${{ steps.version.outputs.version }}",
            "body": "ğŸš€ **Phishing Detector v${{ steps.version.outputs.version }}**\n\n**Docker Images:**\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:${{ steps.version.outputs.version }}\`\n- \`${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-frontend:${{ steps.version.outputs.version }}\`\n\n**Changes:**\n- Auto-incremented from ${{ steps.version.outputs.current }}\n- Tests passed âœ…\n- Images published to Docker Hub ğŸ³",
            "draft": false,
            "prerelease": false
          }' || echo "Release might already exist, continuing..."

  deploy-to-ec2:
    needs: [build-and-push]
    runs-on: self-hosted
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Free up system resources
      run: |
        echo "ğŸ§¹ Freeing up system resources before deployment..."
        echo "ğŸ“Š Memory status before cleanup:"
        free -h || echo "âš ï¸ Could not check memory"
        echo ""

        # Stop any unnecessary services
        sudo systemctl stop packagekit || true
        sudo systemctl stop cups || true

        # Clean package cache
        sudo yum clean all || sudo apt-get clean || echo "âš ï¸ Could not clean package cache"

        # Clear system cache
        sudo sync
        echo 3 | sudo tee /proc/sys/vm/drop_caches || echo "âš ï¸ Could not drop caches"

        echo "ğŸ“Š Memory status after cleanup:"
        free -h || echo "âš ï¸ Could not check memory"
        echo "âœ… System cleanup completed"

    - name: Check system status
      run: |
        echo "ğŸš€ Starting deployment to EC2..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ‘¤ Current user: $(whoami)"
        echo "ğŸ–¥ï¸  Hostname: $(hostname)"
        echo "ğŸ“… Date: $(date)"
        echo ""
        echo "ğŸ” Checking Docker installation..."
        docker --version || echo "âŒ Docker not found!"
        docker-compose --version || echo "âŒ Docker Compose not found!"
        echo ""
        echo "ğŸ” Checking running containers..."
        docker ps -a || echo "âš ï¸  Could not list containers"
        echo ""
        echo "ğŸ” Checking Docker images..."
        docker images | head -10 || echo "âš ï¸  Could not list images"
    
    - name: Login to Docker Hub
      run: |
        echo "ğŸ” Logging in to Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        echo "âœ… Docker Hub login successful"

    - name: Pre-pull MySQL image (largest/heaviest)
      run: |
        echo "ğŸ³ Pre-pulling MySQL image first (largest image - ~500MB)..."
        if docker image inspect "mysql:8.0.35" >/dev/null 2>&1; then
          echo "âœ… MySQL image already exists locally"
        else
          echo "ğŸ“¥ Downloading MySQL image (this may take a few minutes)..."
          docker pull mysql:8.0.35
          echo "âœ… MySQL image downloaded successfully"
        fi

    - name: Stop existing containers
      run: |
        echo "ğŸ›‘ Stopping existing containers..."
        docker-compose down || echo "âš ï¸  No existing docker-compose to stop"
        docker-compose -f docker-compose.prod.yml down || echo "âš ï¸  No existing docker-compose.prod.yml to stop"

        echo "ğŸ§¹ Light cleanup (keeping images to reduce pull time)..."
        # Only remove stopped containers and networks, keep images
        docker container prune -f || echo "âš ï¸  Container prune failed"
        docker network prune -f || echo "âš ï¸  Network prune failed"

        echo "âœ… Cleanup completed (images preserved for faster redeployment)"
    
    - name: Create docker-compose.yml for production
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        echo "ğŸ“ Creating docker-compose.prod.yml..."
        cat > docker-compose.prod.yml << EOF
        version: '3.8'
        
        services:
          mysql:
            image: mysql:8.0.35
            container_name: phishing-mysql
            environment:
              MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
              MYSQL_DATABASE: phishing_db
              MYSQL_USER: phishing_user
              MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            volumes:
              - mysql_data:/var/lib/mysql
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
              interval: 30s
              timeout: 10s
              retries: 5
              start_period: 60s
        
          backend:
            image: ${DOCKERHUB_USERNAME}/phishing-detector-backend:latest
            container_name: phishing-backend
            ports:
              - "80:80"
            environment:
              - FLASK_ENV=production
              - DATABASE_URL=mysql+pymysql://phishing_user:${MYSQL_PASSWORD}@mysql:3306/phishing_db
              - GEMINI_API_KEY=${GEMINI_API_KEY}
              - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            depends_on:
              mysql:
                condition: service_healthy
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost/health"]
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
        

        
        volumes:
          mysql_data:
        EOF
        echo "âœ… docker-compose.prod.yml created"
        echo "ğŸ“„ File contents preview:"
        head -20 docker-compose.prod.yml

    - name: Pull latest images
      run: |
        echo "ğŸ“¥ Checking and pulling Docker images as needed..."

        # Function to check if image exists and pull only if needed
        pull_if_needed() {
          local image=$1
          local name=$2
          if docker image inspect "$image" >/dev/null 2>&1; then
            echo "âœ… $name image already exists locally - skipping pull"
            return 0
          else
            echo "ğŸ³ Pulling $name image..."
            if docker pull "$image"; then
              echo "âœ… $name image pulled successfully"
              return 0
            else
              echo "âŒ Failed to pull $name image"
              return 1
            fi
          fi
        }

        # Start pulls in background where possible
        echo "ğŸš€ Starting optimized image pulls..."

        # MySQL is the largest - pull it first (not in background to monitor progress)
        if ! pull_if_needed "mysql:8.0.35" "MySQL"; then
          exit 1
        fi

        # Pull backend image (now includes nginx and serves everything)
        if ! pull_if_needed "${{ secrets.DOCKERHUB_USERNAME }}/phishing-detector-backend:latest" "Backend"; then
          exit 1
        fi

        echo "âœ… All images ready"

        echo ""
        echo "ğŸ“¦ Final image status:"
        docker images | grep -E "(phishing-detector|mysql|nginx)" || echo "âš ï¸  Could not verify images"
    
    - name: Start services with docker-compose
      env:
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
      run: |
        echo "ğŸš€ Starting services with docker-compose..."
        echo "ğŸ“‹ Using docker-compose.prod.yml"
        docker-compose -f docker-compose.prod.yml up -d
        echo "â³ Waiting 5 seconds for services to initialize..."
        sleep 5
        echo "ğŸ” Checking container status..."
        docker-compose -f docker-compose.prod.yml ps || docker ps
    
    - name: Wait for services
      run: |
        echo "â³ Waiting for services to start..."
        echo "ğŸ“Š Current container status:"
        docker-compose -f docker-compose.prod.yml ps || docker ps
        
        echo ""
        echo "â³ Waiting 30 seconds for services to initialize..."
        sleep 30
        
        echo ""
        echo "ğŸ” Checking MySQL health..."
        MAX_RETRIES=10
        RETRY_COUNT=0
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if docker-compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent 2>/dev/null; then
            echo "âœ… MySQL is healthy!"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ MySQL not ready yet... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 5
          fi
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "âŒ MySQL health check failed after $MAX_RETRIES attempts"
          echo "ğŸ“‹ MySQL logs:"
          docker-compose -f docker-compose.prod.yml logs mysql | tail -20
        fi
        
        echo ""
        echo "ğŸ” Checking backend service..."
        echo "ğŸ“‹ Backend logs (last 10 lines):"
        docker-compose -f docker-compose.prod.yml logs backend | tail -10 || echo "âš ï¸  Could not get logs for backend"
        
        echo ""
        echo "ğŸ“Š Final container status:"
        docker-compose -f docker-compose.prod.yml ps || docker ps
    
    - name: Verify HTTP deployment
      run: |
        echo "â³ Waiting additional 10 seconds for all services..."
        sleep 10
        
        echo ""
        echo "ğŸ” Checking port 80..."
        netstat -tuln | grep :80 || ss -tuln | grep :80 || echo "âš ï¸  Could not check port 80"
        
        echo ""
        echo "ğŸ” Testing local HTTP connectivity..."
        if curl -f -s http://localhost/ > /dev/null; then
          echo "âœ… Frontend is responding on http://localhost/"
        else
