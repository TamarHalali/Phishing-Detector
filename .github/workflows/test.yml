    }
} catch (error) {
    console.log(`Error parsing npm audit results: ${error.message}`);
}
NODE_SCRIPT
        fi >> npm-vulnerability-report.md
        
        # Attempt automatic fixes
        echo "ðŸ”§ Attempting to fix npm vulnerabilities..."
        npm audit fix --force > npm-fix-log.txt 2>&1 || true
        
        echo "\n## Automatic Fixes Applied" >> npm-vulnerability-report.md
        echo '```' >> npm-vulnerability-report.md
        cat npm-fix-log.txt >> npm-vulnerability-report.md
        echo '```' >> npm-vulnerability-report.md
        
        # Re-scan after fixes
        echo "ðŸ” Re-scanning after fixes..."
        npm audit --audit-level=high > npm-audit-after-fix.txt || true
        echo "\n### Post-Fix Scan Results:" >> npm-vulnerability-report.md
        echo '```' >> npm-vulnerability-report.md
        cat npm-audit-after-fix.txt >> npm-vulnerability-report.md
        echo '```' >> npm-vulnerability-report.md
        
        echo "âœ… Node.js dependency scan completed"
    
    - name: Docker Image Security Scan
      run: |
        # Install Trivy for container scanning
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        echo "ðŸ” Scanning Docker base images..."
        
        # Create comprehensive Docker security report
        cat > docker-security-report.md << 'EOF'
        # Docker Images Security Report
        
        ## Summary
        - **Scan Date:** $(date)
        - **Tool:** Trivy
        - **Severity Levels:** HIGH, CRITICAL
        
        ## Base Images Scanned
        
        EOF
        
        # Scan each base image with detailed reporting
        images=("python:3.11.7-slim" "node:18.19.0-alpine" "mysql:8.0.35" "nginx:alpine")
        
        for image in "${images[@]}"; do
          echo "ðŸ” Scanning $image..."
          
          # JSON output for parsing
          trivy image --severity HIGH,CRITICAL --format json --output "${image//[:/]/_}-scan.json" "$image" || true
          
          # Human readable output
          trivy image --severity HIGH,CRITICAL --format table "$image" > "${image//[:/]/_}-scan.txt" || true
          
          echo "\n### $image" >> docker-security-report.md
          echo '```' >> docker-security-report.md
          cat "${image//[:/]/_}-scan.txt" >> docker-security-report.md
          echo '```' >> docker-security-report.md
          
          # Parse JSON for detailed analysis
          if [ -f "${image//[:/]/_}-scan.json" ]; then
            echo "\n#### Vulnerability Analysis for $image:" >> docker-security-report.md
            python3 << PYTHON_SCRIPT
