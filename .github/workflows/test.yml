    print(f"- High: {high_count}")
    
    if total_vulns == 0:
        print("âœ… No HIGH/CRITICAL vulnerabilities found")
    elif critical_count > 0:
        print(f"âŒ CRITICAL vulnerabilities found - immediate attention required")
    else:
        print(f"âš ï¸  HIGH vulnerabilities found - review recommended")
        
except Exception as e:
    print(f"Error parsing Trivy results for ${image}: {e}")
PYTHON_SCRIPT
          fi >> docker-security-report.md
        done
        
        echo "âœ… Docker base image security scan completed"
    
